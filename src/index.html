---
layout: default
---

<main
  class="container mx-auto flex flex-col flex-wrap items-left border rounded-md p-5"
>
  <header
    class="flex w-full flex-col justify-center overflow-y-hidden lg:items-start"
  >
    <h1
      class="my-4 text-center text-3xl font-bold leading-tight text-blue-500 md:text-left md:text-5xl"
    >
      {{ metadata.title }}
    </h1>
  </header>

  <div
    class="flex w-full flex-col justify-center overflow-y-hidden lg:items-start"
  >
    <p class="font-mono text-2xl">
      From 01 Apr 2022 to 08 March 2023, the IRD has collected
    </p>
    <table class="mt-10 w-4/5 table-fixed text-lg">
      <tbody>
        {%- for item in tax-data %}
        <tr class="">
          <td class="font-semibold pl-10 py-2">{{ item[0] }}</td>
          <td class="">{{ item[1] }} from {{ item[2] }} accounts</td>
        </tr>
        {% endfor -%}
      </tbody>
    </table>
  </div>
</main>
